url: https://socialresearchcentre.github.io/testdat

destination: docs

development:
  mode: auto

reference:
- title: Expectations
  desc: ~
  contents:
  - starts_with("expect_")
  - -expect_make
  - -expect_custom

- title: Vectorised checking functions
  desc: ~
  contents:
  - starts_with("chk_")

- title: Configuration and reporting
  desc: ~
  contents:
  - '`global-data`'
  - output_results_excel

- title: Advanced
  desc: ~
  contents:
  - expect_make
  - expect_custom
